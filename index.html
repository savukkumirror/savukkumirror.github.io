<header>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="/index.html">
				சவுக்கு
			</a>
		</div>
	</nav>
</header>

		<div class="row" style="margin-top: -18px;">
			<div class="col-md-4 col-md-push-8">
				
<div class="row">
    <div class="col-md-12 logo">
      <img src="/images/logo.jpg"/>
    </div>
</div>



<div class="row">
    <div class="col-md-12 hidden-xs hidden-sm">
        <h3 class="recent-posts-title">Recent Posts</h3>

        <ul ng-repeat="post in recentPosts()">
            <li><a href="{{post.href}}"><span ng-bind-html="post.title"/></a></li>
        </ul>
    </div>

    <div class="col-md-12 hidden-md hidden-lg">
        <div class="btn-group full-width" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle full-width" ng-disabled="disabled">
                Recent Posts <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="post in recentPosts()"><a href="{{post.href}}"><span ng-bind-html="post.title"/></li>
            </ul>
        </div>
    </div>
</div>



			</div>
			<div class="col-md-8 col-md-pull-4">
				<div>
	<!--<h1>Posts (Total:{{filteredPosts.length}})</h1>-->
	<pagination boundary-links="true" max-size="3" items-per-page="itemsPerPage" total-items="filteredPosts.length" ng-model="currentPage" ng-change="pageChanged()"></pagination>
	  <div ng-repeat="post in pagePosts" class="post">
		  
			<div class="row">
				<div class="col-md-12">
			  	<a href="{{post.href}}" class=" post-title"><span ng-bind-html="post.title"/></a>&nbsp;<span class="post-date">({{post.publishDate}})</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 post-summary" style="padding-right: 0 !important;" ng-if="post.thumbnail != ''">
						<img src="{{post.thumbnail}}"/>
				</div>
				<div class="col-md-9 post-summary no-padding" ng-if="post.thumbnail != ''"><span ng-bind-html="post.summary"/></div>
				<div class="col-md-12 post-summary no-padding" ng-if="post.thumbnail == ''"><span ng-bind-html="post.summary"/></div>
			</div>
		  
	  </div>
	<pagination boundary-links="true" max-size="3" items-per-page="itemsPerPage" total-items="filteredPosts.length" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
