<!DOCTYPE html>
<html ng-app="postapp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>சவுக்கு- </title>
    <meta name="description" content="Test Blog Site
">

    <link rel="canonical" href="/">

    <link rel="stylesheet" href="/css/home.css"/>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>

	<script src="/js/posts.js"></script>
</head>


<body>
<div class="container" ng-controller="PostListController">
	<header>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
		 <a class="navbar-brand" href="https://dl.dropboxusercontent.com/u/60228630/index.html">
			Home
		  </a>		
	  </div>
	</nav>
</header>


		<div class="row">
			<div class="col-md-4 col-md-push-8">
				
    <div class="logo">
      <img src="/images/logo.jpg"/>
    </div>

    
    <div ng-controller="CarouselDemoCtrl">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
              <a href="http://www.google.com">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.text}}</p>
                </div>
              </a>
            </slide>
        </carousel>
    </div>

    <br/>

    <!--<div class="btn-group categoriesDropdown" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle categoriesDropdown" ng-disabled="disabled">
            Categories <span class="caret"></span>
        </button>
        <ul class="dropdown-menu categoriesDropdown" role="menu">
            <li class="categoriesDropdown"  ng-repeat="category in categories"><a href="#" ng-click="setCategoryFilter(category)" >{{category}}</a></li>
        </ul>
    </div>

    <h3>Categories</h3>
    <div ng-repeat="category in categories" class="category-title">
        <a href="#" ng-click="setCategoryFilter(category)" >{{category}}</a>
    </div>-->

    
    <br/>

			</div>
			<div class="col-md-8 col-md-pull-4">
				<div>
	<h1>Posts (Total:{{filteredPosts.length}})</h1>
	<pagination boundary-links="true" max-size="3" items-per-page="itemsPerPage" total-items="filteredPosts.length" ng-model="currentPage" ng-change="pageChanged()"></pagination>
	  <div ng-repeat="post in pagePosts" class="post">
		  
			<div class="row">
				<div class="col-md-12 post-title">
			  	<a href="{{post.href}}"><span ng-bind-html="post.title"/></a><span class="post-date">({{post.publishDate}})</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 post-summary" style="padding-right: 0 !important;" ng-if="post.thumbnail != ''">
						<img src="{{post.thumbnail}}"/>
				</div>
				<div class="col-md-9 post-summary no-padding" ng-if="post.thumbnail != ''"><span ng-bind-html="post.summary"/></div>
				<div class="col-md-12 post-summary no-padding" ng-if="post.thumbnail == ''"><span ng-bind-html="post.summary"/></div>
			</div>
		  
	  </div>
	<pagination boundary-links="true" max-size="3" items-per-page="itemsPerPage" total-items="filteredPosts.length" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>

			</div>
		</div>

	<footer>


</footer>

</div>
</body>
</html>
